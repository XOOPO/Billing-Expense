<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Add Billing</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:linear-gradient(135deg,#f0f9ff,#e0f2fe);display:flex;justify-content:center;align-items:center;height:100vh}
.form-card{background:white;width:420px;padding:28px;border-radius:14px;box-shadow:0 15px 40px rgba(0,0,0,.12)}
h2{text-align:center;margin-bottom:18px}
label{font-size:13px;color:#334155;font-weight:600}
input,select,textarea{width:100%;padding:10px;border:1px solid #e6eef8;border-radius:8px;margin-top:6px;margin-bottom:12px}
.row{display:flex;gap:10px}
.row > div{flex:1}
button{background:#2563eb;color:white;border:none;padding:12px;border-radius:10px;width:100%;cursor:pointer}
small{display:block;color:#64748b;margin-top:8px}
</style>
</head>
<body>
  <form class="form-card" method="POST" action="/add" enctype="multipart/form-data">
    <h2>Add Billing</h2>

    <label>Date Purchased</label>
    <input type="date" name="date" required>

    <label>Tool / Service Name</label>
    <input type="text" name="tool" required>

    <label>Used By</label>
    <input type="text" name="used_by">

    <label>Department</label>
    <input type="text" name="department">

    <div class="row">
      <div>
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" required>
      </div>
      <div>
        <label>Currency</label>
        <select name="currency">
          <option value="USD">USD</option>
          <option value="MYR">MYR</option>
        </select>
      </div>
    </div>

    <label>Company Account</label>
    <input type="text" name="company">

    <label>Status</label>
    <select name="status">
          <option>Subscribed</option>
      <option>Not Subscribed</option>
      <option>Trial</option>
        <option>Pending</option>
        <option>Collection</option>
    </select>

    <label>Billing Cycle</label>
    <select name="cycle">
       <option>Daily</option>
      <option>Weekly</option>
      <option>Monthly</option>
      <option>Yearly</option>
    </select>

    <label>Next Renewal Date</label>
    <input type="date" name="renewal">

    <label>Receipt (PDF/image)</label>
    <input type="file" name="receipt" accept=".pdf,image/*">

    <label>Description</label>
    <textarea name="desc" rows="3"></textarea>

    <button type="submit">SAVE BILLING</button>
    <small>Submitting will append to Google Sheet via Apps Script</small>
  </form>
</body>
</html>
